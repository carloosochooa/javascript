<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Carlos Ochoa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/loader.png" type="image/x-icon">

</head>
<body>
    <audio id="musica" src="font/musica.mp3" loop></audio>
    <div class="titulo" id="titulo">
        <h1>Pokémon</h1>
    </div>
    <div class="card" id="card">
        
        <h1>¡Pokémon Memory Game!</h1>
        <p>Can you win?</p>
        <img src="img/loader.png" alt="Pokeball" class="imagenInicio">
        <button class="button" id="button" onclick="iniciaJuego()">
            <img class="svgIcon" viewBox="0 0 512 512" height="1em" src="img/pokeball.png"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></img>
           Play
         </button>
         
    </div>
    <div class="loader" id="loader">
        <div class="imagen">
            <img src="img/loader.png" alt="pokeball">
            <p class="mensaje">Cargando...</p>
        </div>
    </div>

    <div class="ganar" id="ganar">
        <div class="estructura">
            <div class="mensajeContinuar">
            <h1>WIN!</h1>
            <img src="" alt="pokemon" id="imagenGanar">
            <h3>Congratulations!!!!</h3>
            </div>
        </div>
        
    </div>

    <div class="continuar" id="continuar">
        <div class="estructura">
            <div class="mensajeContinuar">
            <h1>You have a previous memory in play</h1>
            <h3>Continue?</h3>
            </div>
            <div class="botones">
                <button class="button yes" id="yes">
                    <img class="svgIcon" viewBox="0 0 512 512" height="1em" src="img/pokeball.png"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></img>
                    Yes
                    </button>
                    <button class="button no" id="no">
                    <img class="svgIcon" viewBox="0 0 512 512" height="1em" src="img/pokeball.png"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"></path></img>
                    No
                    </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
